<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#20d1e1">
<title>Pinnwand</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0e7d8;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    background: linear-gradient(250deg, #20d1e1, #b638ff);
    color: white;
    padding: 20px;
    text-align: center;
  }
  header h1 { margin: 0; }
  header #userName { font-weight: normal; font-size: 1em; margin-top: 5px; }

  /* Neues Karten-Grid */
  #board {
    width: 100%;
    min-height: 60vh;
    padding: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  /* Moderne weiße Karten */
  .note {
    width: 220px;
    min-height: 120px;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.15s ease;
  }

  .note:hover {
    transform: translateY(-4px);
  }

  .note h4 {
    margin: 0 0 8px 0;
    font-size: 1.1em;
    color: #333;
  }

  .note p {
    margin: 0;
    color: #555;
    font-size: 0.9em;
  }

  /* Delete Button modern */
  .deleteBtn {
    margin-top: 10px;
    align-self: flex-end;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    padding: 5px 10px;
    font-size: 0.75em;
    display: none;
  }

  .teacher .deleteBtn {
    display: inline-block;
  }

  /* Formular */
  #newNoteForm {
    max-width: 400px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #newNoteForm input, #newNoteForm textarea, #newNoteForm button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #newNoteForm button {
    background: #1976d2;
    color: white;
    border: none;
    cursor: pointer;
  }
  #newNoteForm button:hover { background: #115293; }

  footer {
    text-align: center;
    padding: 15px;
    background: #eee;
    margin-top: 40px;
  }
</style>
</head>
<body>

<header>
  <h1>Pinnwand - 7b</h1>
  <div id="userName"></div>
</header>

<form id="newNoteForm">
  <input id="noteTitle" type="text" placeholder="Titel">
  <textarea id="noteContent" rows="3" placeholder="Inhalt"></textarea>
  <button type="submit">Neuen Zettel posten</button>
  <p id="msg"></p>
</form>

<div id="board"></div>

<footer>
  <a href="index.html">Zurück zum Dashboard</a>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { 
  getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPY-RoptoqTUHdZwb9oMyF3Etsk3Qju2s",
  authDomain: "klassen-website-5283c.firebaseapp.com",
  projectId: "klassen-website-5283c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const board = document.getElementById("board");
const userNameDiv = document.getElementById("userName");
const form = document.getElementById("newNoteForm");
const noteTitle = document.getElementById("noteTitle");
const noteContent = document.getElementById("noteContent");
const msg = document.getElementById("msg");

let currentUser = null;
let isTeacher = false;

// Auth + Rollencheck
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;

  const userDoc = await getDoc(doc(db, "users", user.uid));
  const userData = userDoc.data();

  userNameDiv.innerText = `Hallo, ${userData.name}!`;

  isTeacher = userData.role === "teacher";
  if (isTeacher) document.body.classList.add("teacher");

  loadPins();
});

// Pins laden
const loadPins = async () => {
  board.innerHTML = "";
  const snapshot = await getDocs(collection(db, "pins"));

  if (snapshot.empty) {
    board.innerHTML = "<p>Keine Zettel vorhanden.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const pin = docSnap.data();

    const note = document.createElement("div");
    note.className = "note";

    note.innerHTML = `
      <h4>${pin.title}</h4>
      <p>${pin.content}</p>
      ${isTeacher ? `<button class="deleteBtn">Löschen</button>` : ""}
    `;

    if (isTeacher) {
      note.querySelector(".deleteBtn").onclick = async () => {
        await deleteDoc(doc(db, "pins", docSnap.id));
        loadPins();
      };
    }

    board.appendChild(note);
  });
};

// Neuen Pin erstellen
form.onsubmit = async e => {
  e.preventDefault();

  const titleVal = noteTitle.value.trim();
  const contentVal = noteContent.value.trim();

  if (!titleVal || !contentVal) {
    msg.innerText = "Titel und Inhalt ausfüllen!";
    return;
  }

  await addDoc(collection(db, "pins"), {
    title: titleVal,
    content: contentVal,
    createdBy: currentUser.uid,
    createdAt: serverTimestamp()
  });

  noteTitle.value = "";
  noteContent.value = "";
  msg.innerText = "";

  loadPins();
};
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
