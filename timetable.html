<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#20d1e1">
<title>Stundenplan</title>
<style>
  body {
    font-family: Arial;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(250deg,#20d1e1,#b638ff);
    color: white;
    padding: 20px;
    text-align: center;
  }

  main {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }

  th {
    background: #eee;
  }

  .editBox {
    margin-top: 30px;
    padding: 15px;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .editBox input {
    width: 100%;
    padding: 8px;
    margin-bottom: 8px;
  }

  .editBox button {
    padding: 10px 15px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .editBox button:hover {
    background: #115293;
  }
</style>
</head>
<body>

<header>
  <h1>Stundenplan</h1>
  <div id="userName"></div>
</header>

<main>
  <h2>Diese Woche</h2>
  <table id="planTable">
    <tr>
      <th>Tag</th>
      <th>1–2. Stunde</th>
      <th>3–4. Stunde</th>
      <th>5–6. Stunde</th>
      <th>7–8. Stunde</th>
    </tr>
  </table>

  <h2>Vertretungsplan für heute</h2>
  <p id="vertretungInfo">Lade…</p>

  <div id="editArea"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { 
  getFirestore, doc, getDoc, setDoc 
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPY-RoptoqTUHdZwb9oMyF3Etsk3Qju2s",
  authDomain: "klassen-website-5283c.firebaseapp.com",
  projectId: "klassen-website-5283c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const planTable = document.getElementById("planTable");
const vertretungInfo = document.getElementById("vertretungInfo");
const editArea = document.getElementById("editArea");

let isTeacher = false;

// Standard-Stundenplan (falls leer)
const defaultTimetable = {
  lesson1: "-",
  lesson2: "-",
  lesson3: "-",
  lesson4: "-",
  lesson5: "-",
  lesson6: "-"
};

// Hilfsfunktion: Dokument prüfen & ggf. erstellen
async function ensureDoc(path, defaultData) {
  const ref = doc(db, ...path);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, defaultData);
    return defaultData;
  }

  return snap.data();
}

onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href = "login.html";

  const userDoc = await getDoc(doc(db, "users", user.uid));
  const data = userDoc.data();

  document.getElementById("userName").innerText = `Hallo, ${data.name}!`;

  isTeacher = data.role === "teacher";

  loadTimetable();
  loadVertretung();
  if (isTeacher) showEditor();
});

// Stundenplan laden
async function loadTimetable() {
  const days = ["monday","tuesday","wednesday","thursday","friday"];
  const names = ["Montag","Dienstag","Mittwoch","Donnerstag","Freitag"];

  for (let i = 0; i < days.length; i++) {

    const data = await ensureDoc(
      ["timetable", days[i]],
      defaultTimetable
    );

    const row = document.createElement("tr");
    row.innerHTML = `<td><b>${names[i]}</b></td>`;

    row.innerHTML += `<td>${data.lesson1}</td>`;
    row.innerHTML += `<td>${data.lesson2}</td>`;
    row.innerHTML += `<td>${data.lesson3}</td>`;
    row.innerHTML += `<td>${data.lesson4}</td>`;

    planTable.appendChild(row);
  }
}

// Vertretungsplan laden (NICHT automatisch erzeugen)
async function loadVertretung() {
  const snap = await getDoc(doc(db, "vertretung", "today"));

  if (!snap.exists()) {
    vertretungInfo.innerText = "Keine Vertretungen eingetragen.";
    return;
  }

  const data = snap.data();
  let html = "";

  if (data.block1) html += `<p><b>1–2. Stunde:</b> ${data.block1}</p>`;
  if (data.block2) html += `<p><b>3–4. Stunde:</b> ${data.block2}</p>`;
  if (data.block3) html += `<p><b>5–6. Stunde:</b> ${data.block3}</p>`;
  if (data.block4) html += `<p><b>7–8. Stunde:</b> ${data.block4}</p>`;

  vertretungInfo.innerHTML = html || "Keine Vertretungen.";
}

// Editor für Lehrer
function showEditor() {
  editArea.innerHTML = `
    <div class="editBox">
      <h3>Vertretung für heute bearbeiten</h3>
      <p>Leer lassen = keine Vertretung</p>

      <input id="b1" placeholder="1–2. Stunde">
      <input id="b2" placeholder="3–4. Stunde">
      <input id="b3" placeholder="5–6. Stunde">
      <input id="b4" placeholder="7–8. Stunde">

      <button id="saveBtn">Speichern</button>
    </div>
  `;

  document.getElementById("saveBtn").onclick = async () => {
    const data = {};

    if (document.getElementById("b1").value.trim()) data.block1 = document.getElementById("b1").value.trim();
    if (document.getElementById("b2").value.trim()) data.block2 = document.getElementById("b2").value.trim();
    if (document.getElementById("b3").value.trim()) data.block3 = document.getElementById("b3").value.trim();
    if (document.getElementById("b4").value.trim()) data.block4 = document.getElementById("b4").value.trim();

    await setDoc(doc(db, "vertretung", "today"), data);
    loadVertretung();
    alert("Vertretung gespeichert!");
  };
}
</script>

</body>
</html>
