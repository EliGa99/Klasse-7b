<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pinnwand</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0e7d8;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    background: linear-gradient(250deg, #20d1e1, #b638ff);
    color: white;
    padding: 20px;
    text-align: center;
  }
  header h1 { margin: 0; }
  header #userName { font-weight: normal; font-size: 1em; margin-top: 5px; }

  #board {
    position: relative;
    width: 100%;
    min-height: 80vh;
    padding: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  .note {
    width: 150px;
    min-height: 80px;
    padding: 8px;
    font-size: 0.85em;
    background: #fff8b0;
    border-radius: 10px;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    position: relative;
    transform: rotate(0deg);
    cursor: grab;
    word-wrap: break-word;
    transition: transform 0.2s;
  }

  .note:hover {
    transform: scale(1.05) rotate(var(--rotation));
  }

  .note h4 { margin: 0 0 4px 0; font-size: 0.95em; }
  .note p { margin: 0; }

  .deleteBtn {
    position: absolute;
    top: 4px;
    right: 4px;
    background: #d32f2f;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    padding: 2px 6px;
    font-size: 0.7em;
    display: none;
  }

  .teacher .deleteBtn { display: block; }

  #newNoteForm {
    max-width: 400px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #newNoteForm input, #newNoteForm textarea, #newNoteForm button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #newNoteForm button {
    background: #1976d2;
    color: white;
    border: none;
    cursor: pointer;
  }
  #newNoteForm button:hover { background: #115293; }

  footer {
    text-align: center;
    padding: 15px;
    background: #eee;
    margin-top: 40px;
  }

  button#logout {
    padding: 10px 20px;
    border: none;
    background: #d32f2f;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button#logout:hover { background: #b71c1c; }

</style>
</head>
<body>

<header>
  <h1>Pinnwand - 7b</h1>
  <div id="userName"></div>
</header>

<form id="newNoteForm">
  <input id="noteTitle" type="text" placeholder="Titel">
  <textarea id="noteContent" rows="3" placeholder="Inhalt"></textarea>
  <button type="submit">Neuen Zettel posten</button>
  <p id="msg"></p>
</form>

<div id="board"></div>

<footer>
  <a href="index.html">Zurück zum Dashboard</a>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPY-RoptoqTUHdZwb9oMyF3Etsk3Qju2s",
  authDomain: "klassen-website-5283c.firebaseapp.com",
  projectId: "klassen-website-5283c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const board = document.getElementById("board");
const userNameDiv = document.getElementById("userName");
const form = document.getElementById("newNoteForm");
const noteTitle = document.getElementById("noteTitle");
const noteContent = document.getElementById("noteContent");
const msg = document.getElementById("msg");

let currentUser = null;
let isTeacher = false;

// Auth + Rollencheck
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;

  // User-Daten
  const userDoc = await getDoc(doc(db, "users", user.uid));
  if (!userDoc.exists()) {
    alert("Fehler: User-Daten fehlen!");
    return;
  }
  const userData = userDoc.data();
  userNameDiv.innerText = `Hallo, ${userData.name}!`;

  isTeacher = userData.role === "teacher";
  if (isTeacher) document.body.classList.add("teacher");

  // Pins laden
  loadPins();
});

const loadPins = async () => {
  board.innerHTML = "";
  const pinsCol = collection(db, "pins");
  const snapshot = await getDocs(pinsCol);
  if (snapshot.empty) {
    board.innerHTML = "<p>Keine Zettel vorhanden.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const pin = docSnap.data();
    const note = document.createElement("div");
    note.className = "note";
    const rotation = (Math.random() * 10 - 5) + "deg"; // -5 bis +5 Grad
    const colors = ["#fff8b0","#b0f0b0","#f0b0b0","#b0dfff","#f0d0b0"];
    note.style.background = colors[Math.floor(Math.random()*colors.length)];
    note.style.setProperty("--rotation", rotation);
    note.style.transform = `rotate(${rotation})`;

    note.innerHTML = `
      <h4>${pin.title}</h4>
      <p>${pin.content}</p>
      ${isTeacher ? `<button class="deleteBtn">X</button>` : ""}
    `;
    
    // Löschen
    if (isTeacher) {
      note.dataset.id = docSnap.id;
      note.querySelector(".deleteBtn").onclick = async () => {
        await deleteDoc(doc(db, "pins", note.dataset.id));
        loadPins();
      };
    }

    board.appendChild(note);
  });
};

// Neues Post erstellen
form.onsubmit = async e => {
  e.preventDefault();
  const titleVal = noteTitle.value.trim();
  const contentVal = noteContent.value.trim();
  if (!titleVal || !contentVal) {
    msg.innerText = "Titel und Inhalt ausfüllen!";
    return;
  }

  try {
    await addDoc(collection(db, "pins"), {
      title: titleVal,
      content: contentVal,
      createdBy: currentUser.uid,
      createdAt: serverTimestamp()
    });
    noteTitle.value = "";
    noteContent.value = "";
    msg.innerText = "";
    loadPins();
  } catch (e) {
    msg.innerText = "Fehler: " + e.message;
  }
};

// Logout
document.getElementById("logout").onclick = () => signOut(auth);

</script>
</body>
</html>
