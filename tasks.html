<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Aufgaben</title>
<style>
  body {
    font-family: Arial;
    background: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(250deg, #20d1e1, #b638ff);
    color: white;
    padding: 20px;
    text-align: center;
  }
  header h1 { margin: 0; font-size: 1.8em; }
  header #userName { font-weight: normal; font-size: 1em; margin-top: 5px; }

  main {
    display: flex;
    flex-direction: column;
    max-width: 800px;
    margin: 30px auto;
    gap: 15px;
  }

  .task {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer; /* damit klar ist, dass es klickbar ist */
    transition: transform 0.2s;
  }
  .task:hover { transform: scale(1.02); }

  .task h3 { margin: 0 0 5px 0; }
  .task p { margin: 5px 0; font-size: 0.9em; color: #555; }

  footer {
    text-align: center;
    padding: 15px;
    background: #eee;
    margin-top: 40px;
  }

  button#logout {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background: #d32f2f;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button#logout:hover { background: #b71c1c; }
</style>
</head>
<body>

<header>
  <h1>Aufgaben - 7b</h1>
  <div id="userName"></div>
</header>

<main id="tasksContainer">
  <p>Lade Aufgaben...</p>
</main>

<footer>
  <a href="index.html">ZurÃ¼ck zum Dashboard</a>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, query, orderBy, getDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPY-RoptoqTUHdZwb9oMyF3Etsk3Qju2s",
  authDomain: "klassen-website-5283c.firebaseapp.com",
  projectId: "klassen-website-5283c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const tasksContainer = document.getElementById("tasksContainer");
const userNameDiv = document.getElementById("userName");

// Auth-Check
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  // User-Daten holen
  const userDoc = await getDoc(doc(db, "users", user.uid));
  if (!userDoc.exists()) {
    alert("Fehler: User-Daten fehlen!");
    return;
  }
  const userData = userDoc.data();
  userNameDiv.innerText = `Hallo, ${userData.name}!`;

  // Aufgaben aus Firestore holen
  const tasksCol = collection(db, "tasks");
  const q = query(tasksCol, orderBy("dueDate", "asc"));
  const snapshot = await getDocs(q);

  tasksContainer.innerHTML = "";

  if (snapshot.empty) {
    tasksContainer.innerHTML = "<p>Keine Aufgaben offen ðŸŽ‰</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const task = docSnap.data();
    const due = task.dueDate?.toDate?.();
    const dueStr = due ? due.toLocaleDateString() : "kein Datum";

    const div = document.createElement("div");
    div.className = "task";
    div.innerHTML = `
      <h3>${task.title}</h3>
      <p>${task.description}</p>
      <p>Abgabe: ${dueStr}</p>
    `;

    // Klick auf Aufgabe â†’ weiterleiten auf details.html?id=<taskId>
    div.onclick = () => {
      window.location.href = `details.html?id=${docSnap.id}`;
    };

    tasksContainer.appendChild(div);
  });
});

// Logout
document.getElementById("logout").onclick = () => signOut(auth);
</script>

</body>
</html>
