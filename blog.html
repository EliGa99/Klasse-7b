<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#20d1e1">
<title>Klassen-Blog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: white;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(250deg, #20d1e1, #b638ff);
    color: white;
    padding: 20px;
    text-align: center;
  }
  header h1 { margin: 0; }
  header #userName { font-weight: normal; font-size: 1em; margin-top: 5px; }

  #newPostForm {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #newPostForm input, #newPostForm textarea, #newPostForm button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 0.9em;
  }
  #newPostForm button {
    background: #1976d2;
    color: white;
    border: none;
    cursor: pointer;
  }
  #newPostForm button:hover { background: #115293; }
  #msg { color: #d32f2f; font-size: 0.9em; }

  #postsContainer {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .post {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
    position: relative;
  }

  .post h3 { margin: 0 0 5px 0; }
  .post p { margin: 5px 0; font-size: 0.9em; }
  .post small { color: #555; }

  .deleteBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #d32f2f;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    padding: 2px 6px;
    font-size: 0.8em;
    display: none;
  }

  .teacher .deleteBtn { display: block; }

  footer {
    text-align: center;
    padding: 15px;
    background: #eee;
    margin-top: 40px;
  }

  button#logout {
    padding: 10px 20px;
    border: none;
    background: #d32f2f;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button#logout:hover { background: #b71c1c; }

</style>
</head>
<body>

<header>
  <h1>Klassen-Blog 7b</h1>
  <div id="userName"></div>
</header>

<form id="newPostForm">
  <input id="postTitle" type="text" placeholder="Titel">
  <textarea id="postContent" rows="4" placeholder="Inhalt"></textarea>
  <button type="submit">Beitrag erstellen</button>
  <p id="msg"></p>
</form>

<div id="postsContainer"></div>

<footer>
  <a href="index.html">Zur체ck zum Dashboard</a>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPY-RoptoqTUHdZwb9oMyF3Etsk3Qju2s",
  authDomain: "klassen-website-5283c.firebaseapp.com",
  projectId: "klassen-website-5283c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const userNameDiv = document.getElementById("userName");
const form = document.getElementById("newPostForm");
const postTitle = document.getElementById("postTitle");
const postContent = document.getElementById("postContent");
const msg = document.getElementById("msg");
const postsContainer = document.getElementById("postsContainer");

let currentUser = null;
let isTeacher = false;

// Auth + Rollencheck
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;

  const userDoc = await getDoc(doc(db, "users", user.uid));
  if (!userDoc.exists()) {
    alert("Fehler: User-Daten fehlen!");
    return;
  }
  const userData = userDoc.data();
  userNameDiv.innerText = `Hallo, ${userData.name}!`;

  isTeacher = userData.role === "teacher";
  if (isTeacher) document.body.classList.add("teacher");

  loadPosts();
});

// Beitr채ge laden
const loadPosts = async () => {
  postsContainer.innerHTML = "";
  const postsCol = collection(db, "blogPosts");
  const q = query(postsCol, orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    postsContainer.innerHTML = "<p>Keine Beitr채ge vorhanden.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const post = docSnap.data();
    const dateStr = post.createdAt?.toDate ? post.createdAt.toDate().toLocaleString() : "";

    const div = document.createElement("div");
    div.className = "post";
    div.dataset.id = docSnap.id;
    div.innerHTML = `
      <h3>${post.title}</h3>
      <p>${post.content}</p>
      <small>von ${post.authorName} am ${dateStr}</small>
      ${isTeacher ? `<button class="deleteBtn">X</button>` : ""}
    `;

    if (isTeacher) {
      div.querySelector(".deleteBtn").onclick = async () => {
        await deleteDoc(doc(db, "blogPosts", div.dataset.id));
        loadPosts();
      };
    }

    postsContainer.appendChild(div);
  });
};

// Neuer Beitrag erstellen
form.onsubmit = async e => {
  e.preventDefault();
  const titleVal = postTitle.value.trim();
  const contentVal = postContent.value.trim();
  if (!titleVal || !contentVal) {
    msg.innerText = "Titel und Inhalt ausf체llen!";
    return;
  }

  try {
    const userDoc = await getDoc(doc(db, "users", currentUser.uid));
    const userData = userDoc.data();
    await addDoc(collection(db, "blogPosts"), {
      title: titleVal,
      content: contentVal,
      authorId: currentUser.uid,
      authorName: userData.name,
      createdAt: serverTimestamp()
    });
    postTitle.value = "";
    postContent.value = "";
    msg.innerText = "";
    loadPosts();
  } catch (e) {
    msg.innerText = "Fehler: " + e.message;
  }
};

// Logout
document.getElementById("logout").onclick = () => signOut(auth);

</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
