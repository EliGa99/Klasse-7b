<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#20d1e1">
  <title>Registrieren</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(250deg, #20d1e1, #b638ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    #msg { margin-top: 10px; color: #f55; font-size: 0.9em; }
  </style>
</head>
<body>

<div class="box">
  <h2>Registrieren</h2>
  <input id="name" type="text" placeholder="Name">
  <input id="email" type="email" placeholder="E-Mail">
  <input id="password" type="password" placeholder="Passwort">
  <button id="registerBtn">Registrieren</button>
  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPY-RoptoqTUHdZwb9oMyF3Etsk3Qju2s",
    authDomain: "klassen-website-5283c.firebaseapp.com",
    projectId: "klassen-website-5283c",
    storageBucket: "klassen-website-5283c.firebasestorage.app",
    messagingSenderId: "220460693651",
    appId: "1:220460693651:web:4f3725ddd9971e9d5e3566",
    measurementId: "G-CVKZB26WMH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  setPersistence(auth, browserLocalPersistence);

  const registerBtn = document.getElementById("registerBtn");
  const msg = document.getElementById("msg");

  registerBtn.onclick = async () => {
    const nameVal = document.getElementById("name").value.trim();
    const emailVal = document.getElementById("email").value.trim();
    const passVal = document.getElementById("password").value.trim();

    if (!emailVal || !passVal || !nameVal) {
      msg.innerText = "Alle Felder ausf√ºllen!";
      return;
    }

    try {
      // User in Auth erstellen
      const userCred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
      const user = userCred.user;

      // User in Firestore speichern
      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        name: nameVal,
        role: "student",
        createdAt: serverTimestamp()
      });

      // Weiterleitung NACH Firestore-Speichern
      window.location.href = "index.html";

    } catch (e) {
      msg.innerText = e.message;
    }
  };
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
